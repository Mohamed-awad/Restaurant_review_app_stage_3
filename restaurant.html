<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS files -->
  <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_767.css" as="style" media="(max-width: 767px)" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_768.css" as="style" media="(min-width: 768px)" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_992.css" as="style" media="(min-width: 992px)" onload="this.rel='stylesheet'">

  <link rel="icon" href="/img/favicon.ico" type="image/ico" sizes="16x16">

  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#333333">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav id="nav1">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" role="navigation">
      <ul id="breadcrumb" >
        <li><a aria-level="1" href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" id="map" style="display: block;"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 tabindex="0" id="restaurant-name"></h2>
      <img tabindex="0" id="restaurant-img">
      <p tabindex="0" id="restaurant-cuisine"></p>
      <p tabindex="0" id="restaurant-address"></p>
      <table align="center" tabindex="0" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section  id="reviews-container">
      <ul id="reviews-list"></ul>
      <div class="container">
        <form action="" id="review_form">
          <div class="row">
            <div class="col-25">
              <label for="name">Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="name" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="res_id">Restaurant ID</label>
            </div>
            <div class="col-75">
              <select id="res_id" name="restaurant_id">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="rate">Rate</label>
            </div>
            <div class="col-75">
              <select id="rate" name="rate">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Comment</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write Review" style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="button" value="Add Review" onclick="addReview()" class="add-review">
          </div>
        </form>
    </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- adding serviceWorker script -->
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function() {
              console.log('Service Worker Registered');
        });
    }
  </script>
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGJMvnSgyusBgoFBvic3e5iMmrLlC0Rpc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
